<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
</head>

<body>
  <a-scene>


    <a-sphere position="0 1.25 -5" rotation="0 180 0" radius="1.25" color="#EF2D5E" src="./lisa.png">
      <a-box position="-6 0.5 -1" rotation="0 45 0" scale-on-mouseenter="to: 2.2 2.2 2.2" scale="1 2 -5" src="./lisa.png">
      </a-box>
      <!-- <a-animation attribute="scale" to="3 3 3" direction="alternate" dur="2000" repeat="indefinite"></a-animation> -->
    </a-sphere>
    <a-cylinder position="1 0.75 -3" rotation="0 90 0" radius="0.5" height="1.5" color="#FFC65D" src="./lisa.png"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-10 45 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky src="./land-sky.jpg"></a-sky>
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>


  <script src="/scripty.js"></script>
</body>

</html>
